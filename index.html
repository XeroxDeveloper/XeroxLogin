<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XeroxLogin</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Шрифты Google Fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Иконки Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <!-- Основной контейнер приложения -->
    <div class="app-container">
        
        <!-- Карточка входа (Surface Container) -->
        <div class="login-card">
            
            <!-- Заголовок -->
            <header class="card-header">
                <div class="icon-brand">
                    <span class="material-symbols-outlined">lock_person</span>
                </div>
                <h1 class="headline">XeroxLogin</h1>
                <p class="subhead">Куда вы хотите войти?</p>
            </header>

            <!-- Список выбора сервисов -->
            <div class="selection-group" id="service-list">
                
                <!-- Опция 1: Hortor -->
                <label class="selection-item">
                    <input type="radio" name="service" value="hortor">
                    <div class="item-content">
                        <div class="item-icon">
                            <span class="material-symbols-outlined">chat_bubble</span>
                        </div>
                        <div class="item-text">
                            <span class="item-title">Hortor Messenger</span>
                            <span class="item-desc">Безопасное общение</span>
                        </div>
                        <div class="radio-indicator"></div>
                    </div>
                </label>

                <!-- Опция 2: Fontra -->
                <label class="selection-item">
                    <input type="radio" name="service" value="fontra">
                    <div class="item-content">
                        <div class="item-icon">
                            <span class="material-symbols-outlined">edit_note</span>
                        </div>
                        <div class="item-text">
                            <span class="item-title">Fontra Lightweight</span>
                            <span class="item-desc">Легкий редактор</span>
                        </div>
                        <div class="radio-indicator"></div>
                    </div>
                </label>

                <!-- Опция 3: Testing -->
                <label class="selection-item">
                    <input type="radio" name="service" value="testing">
                    <div class="item-content">
                        <div class="item-icon">
                            <span class="material-symbols-outlined">science</span>
                        </div>
                        <div class="item-text">
                            <span class="item-title">For testing</span>
                            <span class="item-desc">Гайд по созданию</span>
                        </div>
                        <div class="radio-indicator"></div>
                    </div>
                </label>

            </div>

            <!-- Кнопка действия -->
            <div class="actions">
                <button id="submit-btn" class="btn-primary" disabled>
                    <span class="btn-label">Продолжить</span>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </div>
            
            <div class="universal-badge">
                <span class="material-symbols-outlined">public</span>
                Поддерживает все приложения в мире :)
            </div>

        </div>

        <!-- Футер -->
        <footer class="footer">
            <span>by XeroxDeveloper</span>
        </footer>

    </div>

    <!-- Подключение скриптов -->
    <script src="api.js"></script>
    <script src="script.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
  </html>
